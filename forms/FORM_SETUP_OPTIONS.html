<!-- OPTION 2A: Using FormSubmit.co (No backend needed) -->
<!--
1. Replace the form action in index.html with:
   action="https://formsubmit.co/your-email@example.com"
   
2. FormSubmit features:
   - No PHP or backend required
   - Free forever
   - Spam protection
   - Auto-response emails
   - Custom redirect page
   
3. Example form configuration:
-->

<!-- In index.html, replace the form tag with: -->
<form action="https://formsubmit.co/your-email@example.com" method="POST" class="contact-form">
  <!-- Add these hidden fields for configuration -->
  <input type="hidden" name="_subject" value="New contact from Tynex website">
  <input type="hidden" name="_captcha" value="false">
  <input type="text" name="_honey" style="display:none">
  <input type="hidden" name="_template" value="table">
  
  <!-- Your existing form fields work as-is -->
  <input type="text" name="name" required>
  <input type="email" name="email" required>
  <input type="tel" name="phone">
  <input type="text" name="subject" required>
  <textarea name="message" required></textarea>
  
  <button type="submit">Send Message</button>
</form>
